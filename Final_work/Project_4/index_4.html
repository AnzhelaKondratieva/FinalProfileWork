<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Project 8</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="popup-wrapper">
	 	<input type="checkbox" class="logic" id="popcheck">
	 	<label for="popcheck" class="open-modal">Open modal</label>
	 	<div class="popup">
	 		<div class="popup-content">
	 			<div class="popup-question">
					<p>Are you sure you want to do that?</p>
	 			</div>
	 			<div class="popup-explanation">
	 				<p>Clicking yes will make Comic Sans your new system default font. Seriously, have you thought this through?</p>
	 			</div>
	 			<label class="close-modal" for="popcheck">Yes, do it now!</label>
	 			<label class="close-modal close-modal_no" for="popcheck">No, I'm insane!</label>
	 		</div>
	 		<div class="clearfix"></div>
	 	</div>
	 </div>
	 
</body>
</html>
